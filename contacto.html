            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

      <main>
        <form style="padding: 12px; margin: 100px;" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pais</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Buenos Aires</option>
                <option>Santa Fe</option>
                <option>Entre Rios</option>
                <option>Rio Negro</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentario</label>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto todos los terminos
                </label>
              </div>
            </div>
            <div class="col-12">
              <button style="background-color: #6610f2;border-color: #6610f2; " type="submit" class="btn btn-primary">Enviar Formulario</button>
            </div>
          </form>
      </main>
